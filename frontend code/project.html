    <script>
        // 서버에서 글 목록을 가져오는 함수 (가상 데이터 사용)
        function fetchBoardData() {
            return new Promise((resolve, reject) => {
                // 서버 API 호출 (실제로는 서버로부터 데이터를 가져와야 함)
                const serverData = [
                    // { num: 1, title: "글 제목1", writer: "김이름1", date: "2023.09.01", views: 100 },
                    // { num: 2, title: "글 제목2", writer: "김이름2", date: "2023.09.02", views: 120 },
                    // 실제 데이터는 서버에서 가져와야 함
                ];
    
                // 데이터를 가져오는데 시간이 걸린다고 가정 (setTimeout 사용)
                setTimeout(() => {
                    if (serverData) {
                        resolve(serverData);
                    } else {
                        reject("데이터를 가져오는데 실패했습니다.");
                    }
                }, 1000); // 1초 후에 데이터를 반환 (실제로는 서버 응답을 기다려야 함)
            });
        }
    
        // 글 목록을 화면에 출력하는 함수
        function renderBoard() {
            // fetchBoardData() 함수로 데이터를 가져와서 화면에 출력
            fetchBoardData().then(boardData => {
                const boardList = document.querySelector(".board_list");
    
                // 글 목록을 동적으로 생성하고 추가
                boardData.forEach(data => {
                    const boardItem = document.createElement("div");
                    boardItem.classList.add("board_item");
    
                    boardItem.innerHTML = `
                        <div class="num">${data.num}</div>
                        <div class="title"><a href="#">${data.title}</a></div>
                        <div class="writer">${data.writer}</div>
                        <div class="date">${data.date}</div>
                        <div class="count">${data.views}</div>
                    `;
    
                    boardList.appendChild(boardItem);
                });
            }).catch(error => {
                console.error('데이터를 가져오는 중 오류 발생: ' + error);
            });
        }
    
        // 페이지 로드 시 글 목록을 불러와서 출력
        window.onload = renderBoard;
    </script>
