<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Compatible" content="no-cache"/>
    <link rel="stylesheet" href="css/css.css">
    <!-- <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="image.css"> -->
    <title>* Hello! 쪼끼쪼끼 login *</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body{
            background-color:#F6E7C7;
            background-image: url('group-7.png');
            background-repeat: no-repeat;
            background-size: 60%;
            background-position: 140% 50%;
            background-attachment: fixed;
        }

        body::before {
            content: ''; /* 가상 요소의 내용 없음 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15); /* 흐리게 만드는 효과 */
            z-index: -1; /* 가상 요소를 배경 이미지 뒤로 숨김 */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <img src="safety_vest_emoji_971x1024_ntq7br97_1.png" alt="vest image" width="50">
            <a href="main.html">쪼끼쪼끼</a>
        </div>

        <ul class="navbar_menu">
            <li><a href="service.html">서비스 소개</a></li> 
            <li><a href="contact.html">문의하기</a></li> 
            <li><a href="howtouse.html">이용방법</a></li> 
            <li><a href="project.html">프로젝트</a></li> 
        </ul>

        <ul class="navbar_users">
            <li><a href="login.html">로그인</a></li> 
            <li><a href="signin.html">회원가입</a></li> 
        </ul>
    </nav>

    <div class="wrapper">
        <form action="" method="post" id="loginForm"> 
            <!-- action 안에 서버주소 적기 -->
            <h1>로그인</h1>
            <div class="input-box">
                <input type="text" placeholder="아이디" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="비밀번호" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> 로그인 상태 유지</label>
                <a href="#">비밀번호 찾기</a>
            </div>

            <button type="submit" class="button"> 로그인 </button>

            <div class="register-link">
                <p> 계정이 없으신가요? <a href="signin.html">회원가입하기</a></p>
            </div>
        </form>
    </div>
    <img src="15590547_5642844-removebg-preview.png" alt="login_moving" loading="lazy" class="login_image">


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginButton").addEventListener("click", function() {
                // 아이디와 비밀번호 입력값 가져오기
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
        
                // 간단한 로그인 체크 (실제로는 서버로 요청하여 확인해야 함)
                if (username === "사용자_아이디" && password === "비밀번호") {
                    alert("로그인 성공!");
                    // 로그인 성공 시 리다이렉트 또는 다른 작업을 수행
                } else {
                    alert("로그인 실패. 아이디 또는 비밀번호를 확인하세요.");
                }
            });
        });
    </script>
        
</body>
</html>
