<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Compatible" content="no-cache"/>
    <link rel="stylesheet" href="css/css.css">
    <!-- <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="image.css"> -->
    <title>* Hello! 쪼끼쪼끼 signin *</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body{
            background-color:#F6E7C7;
            background-image: url('group-7.png');
            background-repeat: no-repeat;
            background-size: 60%;
            background-position: 140% 50%;
            background-attachment: fixed;
        }

        body::before {
            content: ''; /* 가상 요소의 내용 없음 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15); /* 흐리게 만드는 효과 */
            z-index: -1; /* 가상 요소를 배경 이미지 뒤로 숨김 */
        }

        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <img src="safety_vest_emoji_971x1024_ntq7br97_1.png" alt="vest image" width="50">
            <a href="main.html">쪼끼쪼끼</a>
        </div>

        <ul class="navbar_menu">
            <li><a href="service.html">서비스 소개</a></li> 
            <li><a href="contact.html">문의하기</a></li> 
            <li><a href="howtouse.html">이용방법</a></li> 
            <li><a href="project.html">프로젝트</a></li> 
        </ul>

        <ul class="navbar_users">
            <li><a href="login.html">로그인</a></li> 
            <li><a href="signin.html">회원가입</a></li> 
        </ul>
    </nav>

    <div class="wrapper">
        <form action="" method="post">  
            <!-- action 안에 서버주소 적기 -->
            <h1> <span class="italic large-text">Join with</span><br>쪼끼쪼끼 </h1>
            <div class="input-box">
                <input type="text" placeholder="아이디" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="비밀번호" required>
                <i class="bx bxs-lock-alt"></i>
            </div> 
            <!-- <div class="remember-forgot">
                <label><input type="checkbox"> 로그인 상태 유지</label>
                <a href="#">비밀번호 찾기</a>
            </div> -->

            <button type="submit" class="button"> 회원가입 </button>

            <div class="register-link">
                <p> 계정이 이미 있으신가요? <a href="login.html">로그인하기</a></p>
            </div>
        </form>
    </div>
    <img src="—Pngtree—hand drawn cartoon man preparing_4463764.png" alt="signin_moving" loading="lazy" class="signin_image">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("form").addEventListener("submit", function(event) {
                //event.preventDefault(); // 폼 제출 기본 동작 막기
    
                // 아이디와 비밀번호 입력값 가져오기
                const username = document.querySelector("input[type='text']").value;
                const password = document.querySelector("input[type='password']").value;
    
                // 간단한 회원가입 체크 (실제로는 서버로 요청하여 확인해야 함)
                if (username && password) {
                    alert("회원가입 성공!");
                    // 여기에서 실제로 서버로 회원가입 정보를 전송
                } else {
                    alert("회원가입 실패. 아이디와 비밀번호를 모두 입력하세요.");
                }
            });
        });
    </script>
</body>
</html>
