    <div class="board_wrap">
        <div class="board_title">
            <strong>프로젝트</strong>
            <p>파일을 넣어주세요.</p>
        <div>
        <div class="board_list_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다."></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="  글쓴이 입력" value="김이름"></dd>
                    </dl>
                    <form action="" method="post" enctype="multipart/form-data">
                        <!-- action 따옴표 안에 서버 URL 넣기 -->
                        <input type="file" name="program">
                        <input type="submit">
                    </form>
                </div>
                <div class="cont">
                    <textarea placeholder="내용입력"> 
원하시는 내용 써주시면 됩니다.</textarea>
                </div>
            </div>
            <div class="board_list">
            </div>
            <div class="bt_wrap">
                <a href="view.html" class="on">수정</a>
                <a href="view.html">취소</a>
            </div>
        </div>
    </div>

    <script>
        
        function loadExistingData() {
        // 서버로부터 데이터를 가져오는 요청
            fetch('서버에서_데이터를_가져오는_주소')
                .then(response => response.json()) // 서버 응답을 JSON으로 파싱
                .then(data => {
            // 가져온 데이터를 HTML 폼에 채움
                    document.getElementById("title-input").value = data.title;
                    document.getElementById("author-input").value = data.author;
                    document.getElementById("content-input").value = data.content;
                })
            .catch(error => {
                console.error('데이터를 가져오는 중 오류 발생: ' + error);
            });
        }      

        // 페이지 로드 시 기존 데이터를 불러옵니다.
        window.addEventListener("DOMContentLoaded", loadExistingData);

        // 수정 버튼 클릭 시 데이터를 업로드하는 함수
        document.querySelector(".bt_wrap a.on").addEventListener("click", function(event) {
            event.preventDefault();

            // 수정된 데이터를 가져오기
            const updatedData = {
                title: document.querySelector(".title input").value,
                author: document.querySelector(".info dd:nth-child(2) input").value,
                content: document.querySelector(".cont textarea").value
                // 필요한 다른 데이터도 추가하세요.
            };

        // 실제로는 서버에 수정된 데이터를 업로드하는 로직을 작성해야함.
            alert("수정이 완료되었습니다.");
        });
    </script>
</body>
